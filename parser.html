<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Parser - KrushFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .parser-container {
            padding: 120px 20px 80px;
            min-height: 100vh;
        }
        
        .parser-header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .parser-title {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .upload-area {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 2px dashed var(--glass-border);
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            margin-bottom: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: var(--brand-orange);
            background: rgba(249, 115, 22, 0.1);
        }
        
        .upload-area.dragover {
            border-color: var(--brand-orange);
            background: rgba(249, 115, 22, 0.2);
        }
        
        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .upload-hint {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .document-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .document-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px;
            position: relative;
        }
        
        .document-preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .document-name {
            font-size: 14px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--brand-red);
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .parse-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 48px;
        }
        
        .results-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 32px;
            margin-top: 32px;
        }
        
        .results-title {
            font-size: 24px;
            margin-bottom: 24px;
        }
        
        .parsed-data {
            background: var(--zinc-800);
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: var(--text-secondary);
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .document-counter {
            text-align: center;
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }
        
        .document-counter span {
            color: var(--brand-orange);
            font-weight: 700;
        }
        
        .storage-options {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 24px;
        }
        
        .storage-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .storage-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <a href="index.html" class="logo-link">
                        <img src="assets/images/logo.png" alt="KrushFlow Logo" class="logo-image">
                    </a>
                </div>
                <ul class="nav-menu">
                    <li><a href="services.html">Services</a></li>
                    <li><a href="#results">Results</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <a href="tel:555-123-4567" class="nav-phone">555-123-4567</a>
            </div>
        </div>
    </nav>

    <!-- Parser Section -->
    <section class="parser-container">
        <div class="container">
            <div class="parser-header">
                <h1 class="parser-title">Document <span class="text-fiery">Parser</span></h1>
                <p class="section-subtitle">Upload or capture up to 30 documents to extract information</p>
            </div>

            <div class="document-counter">
                <span id="documentCount">0</span> / 30 documents uploaded
            </div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">Click to upload or drag & drop</div>
                <div class="upload-hint">Support for images and PDF files (up to 30 documents)</div>
                <input type="file" id="fileInput" multiple accept="image/*,.pdf" style="display: none;">
            </div>

            <div class="document-grid" id="documentGrid"></div>

            <div class="parse-actions">
                <button class="btn-primary" id="parseBtn" disabled>PARSE DOCUMENTS</button>
                <button class="btn-secondary" id="clearBtn">CLEAR ALL</button>
            </div>

            <div class="storage-options">
                <div class="storage-option">
                    <input type="checkbox" id="saveServerSide" checked disabled>
                    <label for="saveServerSide">Save Server-Side (Always)</label>
                </div>
                <div class="storage-option">
                    <input type="checkbox" id="saveClientSide">
                    <label for="saveClientSide">Save Client-Side (Optional)</label>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h2 class="results-title">Parsed <span class="text-fiery">Results</span></h2>
                <div class="parsed-data" id="parsedData"></div>
            </div>
        </div>
    </section>

    <script src="parser.js"></script>
</body>
</html>
